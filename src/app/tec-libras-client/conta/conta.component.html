    <!-- Modal -->
<div class="modal fade " id="editarPerfil" tabindex="-1" aria-labelledby="editarPerfil" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >Editar perfil</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    @if (userId !== null) {
                        <form (ngSubmit)="updateUser(userId)">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="full_name" [(ngModel)]="full_name" name="full_name" placeholder="{{ userData()?.full_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="user_name" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="user_name" [(ngModel)]="user_name" name="user_name" placeholder="{{ userData()?.user_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="{{ userData()?.email }}" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-save" data-bs-dismiss="modal">Salvar alterações</button>
                            </div>
                        </form>
                    }
                </div>
            </div>
        </div>
    </div>
