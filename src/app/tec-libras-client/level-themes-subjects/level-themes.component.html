<app-header></app-header>

<div class="container" style="max-width: 80%;">
    <h2>< Nível 1</h2>
    <br>    

    <!--barra de progresso-->
    <div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div> 
        </div>
        <p>80%</p>
    </div>
    

    <div class="d-flex justify-content-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-5">
            @if(isLoading) {
                <app-loading-section></app-loading-section>
            }
            <!--LINKS DOS NÍVEIS-->
            @for (n of item; track n.level) {
                <app-card-level-theme  [level]="n.level" [percent]="n.percent" [levelstyle]="n.level % 2" ></app-card-level-theme>   
            }   
        </div>
    </div>
    
</div>

<br>

<app-footer></app-footer>
