<app-header-simple></app-header-simple>

@if(isLoading){
  <app-loading></app-loading>
}

    <!--FORM ENTRAR-->
    <div class="container_entrar">
      <div class="form_entrar">
        <h1>Que bom te ver novamente!</h1>
        <br><br>
        <form action="" method="">
          <label for="">Nome de usuário ou e-mail</label>
          <br>
            <input class="input_entrar" type="text" id="" name="user_name" value=""  [(ngModel)]="user.user_name">
            <br><br>
            <label for="">Senha</label>
            <br>
              <input class="input_entrar" type="password" id="" name="password" value=""  [(ngModel)]="user.password">
              <br>
                <div style=" text-align: end;">
                  <a class="help_senha" href="">Esqueci minha senha</a>
                </div>

                <br>
                  @if (alertCredenciaisInvalidas) {
                    <div class="alert alert-danger" role="alert">
                      Nome de usuário, e-mail ou senha incorretos. Verifique as informações inseridas e tente novamente.
                    </div>
                  }

                  <div style=" text-align: center;">
                      <a class="help_cadastro" (click)="pagcadastro()">Não possuo uma conta ainda</a>
                    </div>
                  <br>
                    <button class="btn btn-entrar "(click)="login()" style="width: 100%; font-weight: bold;"> ENTRAR</button>
                    <br>

                    <div style="margin-top: 15px;"><app-google-signin></app-google-signin></div>
                    
                  </form>
                </div>
                <div class="abs_entrar"></div>
              </div>

              <br><br><br>

             <app-footer></app-footer>

                <!--PLUGIN VLIBRAS-->
                <div vw class="enabled">
                  <div vw-access-button class="active"></div>
                  <div vw-plugin-wrapper>
                    <div class="vw-plugin-top-wrapper"></div>
                  </div>
                </div>
