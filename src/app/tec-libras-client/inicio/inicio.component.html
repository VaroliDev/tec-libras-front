    <app-header></app-header> <!--Importa o Header na pasta "components"-->
    <app-end-header></app-end-header>
    <!--NOME USUÁRIO-->
    <h2 id="nome_usuario">Olá, {{ userData()?.first_name }}!</h2>
    <!--BALÃO DE FALA LISI-->
    <div class="container balao_lisi">
        <div class="balaofala"><p class="frasebalao">{{ currentFrase }}</p></div>
        <div class="seta"></div>
        <img src="img/Lisi Mascote.svg" alt="">
    </div>

    <div class="d-flex justify-content-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" style="max-width: 85%;">
            @if(isLoading) {
                <app-loading-section></app-loading-section>
            }
            <!--LINKS DOS NÍVEIS-->
            @for (n of item; track n.level) {
                <app-level [level]="n.level" [percent]="n.percent" [levelstyle]="n.level % 2" [unlocked]="n.unlocked"></app-level> 
                <br>    
            }   
        </div>
    </div>
    

    <br>
    <br>
    <br>
    <br>
    <br>

    <app-footer></app-footer> <!--Importa o Footer na pasta "components"-->
    
    <!--PLUGIN VLIBRAS-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
