<div class="card-theme">

    <!-- CÃRCULO DE PROGRESSO -->
    <div class="progress-wrapper">
        <div class="d-flex justify-content-center align-items-center">
            <svg class="progress-ring" viewBox="0 0 100 100">

                <!-- anel de fundo -->
                <circle
                    class="progress-bg"
                    vector-effect="non-scaling-stroke">
                </circle>

                <!-- anel de progresso -->
                <circle
                    class="progress-bar"
                    r="40"
                    cx="50"
                    cy="50"
                    vector-effect="non-scaling-stroke"
                    [attr.stroke-dasharray]="circumference"
                    [attr.stroke-dashoffset]="circumference - ((percent || 0) / 100 * circumference)"
                ></circle>
            </svg>
        </div>

        <div class="progress-text">{{ percent }}%</div>
    </div>

    <!-- CARD PRINCIPAL -->
    <div class="col">
        <div (click)="PagNext()" class="card custom-card">
            
            <!-- parte roxa -->
            <div class="top-section" [class]="'top-section'+ levelstyle"></div>

            <div class="card-body">
                <p class="subtitle">{{ subtitle }}</p>
                <h4 class="title">{{ title }}</h4>
            </div>

        </div>
    </div>

</div>
