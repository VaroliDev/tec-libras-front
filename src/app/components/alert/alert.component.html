<div *ngIf="show" class="custom-alert" [ngClass]="type">
    <div class="custom-alert-box">

        <img [src]="type === 'success' ? 'img/concluido.png' : 'img/erro.png'" alt="alert-image">
        
        <br>

        <h6 [innerHTML]="message"></h6>

        <div class="d-grid gap-2">
            <button class="closebtn btn btnclose" (click)="close()">Conclu√≠do</button>
        </div>
    </div>
</div>
