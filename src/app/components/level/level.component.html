<div class="niveis" >
        <div class="col" [id]="'nivel' + level">
            @if(unlocked){
            <a (click)="PagNivel()">
                <div [class]="'circulonivel'+ levelstyle">
                    <p>Nível {{ level }}</p>
                    <div class="ring-all">
                        <svg class="progress-ring" width="150" height="150">
                            <circle class="progress-bg"></circle>
                            <circle
                            class="progress-bar"
                            
                            [attr.stroke-dasharray]="circumference"
                            [attr.stroke-dashoffset]="circumference - (percent / 100 * circumference)"
                            ></circle>
                        </svg>
                            <div class="progress-text"> {{ percent }}%</div>
                    </div>
                </div>
            </a>
            }@else{
                <div [class]="'circulonivel'+ levelstyle">
                    <p>Nível {{ level }}</p>
                    <div class="ring-all">
                        <svg class="progress-ring" width="150" height="150">
                            <circle class="progress-bg"></circle>
                            <circle
                            class="progress-bar"
                            
                            [attr.stroke-dasharray]="circumference"
                            [attr.stroke-dashoffset]="circumference - (percent / 100 * circumference)"
                            ></circle>
                        </svg>
                            <div class="progress-text locked-level">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="CurrentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                                </svg>
                            </div>
                    </div>
                </div>
            }
        </div>
</div>
